<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/auth.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="form-modal">
    
    <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">Order Now!!</button>
    </div>

    <div id="login-form">
        <form action="homepage.html"><br><br></br>
        	<h2>Payment</h2>
            <input type="text" placeholder="Name on Card" required/>
            <input type="number" placeholder="Credit card number" required/>
            <input type="number" placeholder="Exp Year" required/>
            <h2>Billing Addresss</h2>
            <input type="text" placeholder="Full Name" required/>
            <input type="Email" placeholder="Enter Your Email " required/>
            <input type="text" placeholder="Enter Your State" required/>
            <input type="text" placeholder="Enter Your City" required/>
            <input type="number" placeholder="Enter agreed amounts" required/>
             <input type="submit" class="btn signup" value="Continue to Checkout!" >
        </form>
    </div>

    <div id="signup-form">
    </div>

</div>
<script src="../js/auth.js">
        </script>
</body>
</html>
