<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/auth.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="form-modal">
    
    <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">Log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
    </div>

    <div id="login-form">
        <form action="homepage.html">
            <input type="text" placeholder="Enter email or username" required/>
            <input type="password" placeholder="Enter password" required/>
             <input type="submit" class="btn signup" value="Log in" >
            <a href="authorized.html"class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-lock"></span> 
        </a>
            <p><a href="javascript:void(0)">Forgot password</a></p>
            <hr/>
          
        </form>
    </div>

    <div id="signup-form">
        <form action="landing.html">
            <input type="email" placeholder="Enter your email"/ required>
            <input type="text" placeholder="Choose username"/ required>
            <input type="password" placeholder="Create password"/ required>
            <input type="password" placeholder="Confirm  password"/ required>
            <input type="submit" class="btn signup" value="create accounts" >
        </form>
    </div>

</div>
<script src="../js/auth.js">
        </script>
</body>
</html>
